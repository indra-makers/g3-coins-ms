spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:G3_COIN_DB}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

#URL BASe del servicio
server.servlet.context-path=/api/coins-ms
server.port=${PORT:8080}
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
api.coincap.url=https://api.coincap.io/v2/assets
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.pass=${REDIS_PASS:}
spring.redis.user=${REDIS_USER:}

spring.rabbitmq.host=${MQ_HOST}
spring.rabbitmq.port=${MQ_PORT}
spring.rabbitmq.username=${MQ_USER}
spring.rabbitmq.virtual-host=${MQ_VH}
spring.rabbitmq.password=${MQ_PASS}
spring.rabbitmq.listener.acknowledge-mode=auto